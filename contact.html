<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohamed Amine Mezghich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-moi</h1>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom">

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email">

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Mohamed Amine Mezghich
    </footer>
</body>
</html>
